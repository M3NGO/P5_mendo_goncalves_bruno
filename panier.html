<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/favicon-petit-orinoco.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title></title>
    <script src="script_cart.js" async></script>
</head>
<body>
    <header class="navbar navbar-light bg-light bg-gradient"> <!-- contient logo et partie map -->
        <a href='index.html'><img class="logo" src="img/logo-orinoco-wording.png" alt="Logo Orinoco"></a>
        <nav>
          <span class="nav-item"><a class="nav-link" href="panier.html"><img class="logoPanier" src="img/favicon-orinoco.png" alt="Logo Panier Orinoco"></a></span> 
        </nav>
    </header>
    
    <section>
        <h1 class="d-flex justify-content-center fst-italic">Votre panier Orinoco</h1>
        

        <div class="container-sm">
        <div class="row">
        <div class="panier container-sm col d-flex justify-content-center"></div>
        
        <div class="formulaire col p-4">
            <div>
                <label for="firstName">Prénom :</label>
                <input type="text" class="form-control mb-2" id="firstName" name="firstName" placeholder='Jean' pattern="[A-Za-z -]{2,40}" title="Veuillez indiquer votre Prénom" required>
            </div>
            <div>
                <label for="lastName">Nom :</label>
                <input type="text" class="form-control mb-2" id="lastName" name="lastName" placeholder='Dupont' pattern="[A-Za-z -]{2,40}" title="Veuillez indiquer votre Nom" required>
            </div>
            <div>
                <label for="address">Adresse :</label>
                <input type="text" class="form-control mb-2" id="address" name="address" placeholder='1 rue du Paradis' pattern="[A-Za-z0-9 ,-]{1,25}" title="Veuillez indiquer votre adresse" required>
            </div>

            <div>
                <label for="postal">Code Postal :</label>
                <input type="text" class="form-control mb-2" id="postal" name="postal" placeholder='75001' maxlength="5" pattern="[0-9]{5}" title="Veuillez indiquer votre code postal" required>
            </div>
            <div>
                <label for="city">Ville :</label>
                <input type="text" class="form-control mb-2" id="city" name="city" placeholder='Paris' pattern="[A-Za-z0-9 ,-]{1,25}" title="Veuillez indiquer votre ville" required>
            </div>
            <div>
                <label for="email">email :</label>
                <input type="email" class="form-control mb-2" id="email" name="email" placeholder='email@email.com' pattern= ".+@.+." title=" Veuillez indiquer une adresse email valide" class="valide"  required>
            </div>

            <div class="totalPanier d-flex justify-content-center"></div>
            <!-- bouton valider commande créé par JS -->
        </div>
    </div><!--div class row-->
    </div><!-- div container sm-->

    </section>

    <footer class="text-center p-4 bg-secondary bg-gradient">
        <div>
            <a class="btn btn-link btn-lg text-white" href="#"><i class="fab fa-facebook-f"></i></a><!--Manque les liens vers les comptes de l'entreprise-->
            <a class="btn btn-link btn-lg text-white" href="#"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-link btn-lg text-white" href="#"><i class="fab fa-google"></i></a>
            <a class="btn btn-link btn-lg text-white" href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="text-center text-white">© 2021 Copyright Orinoco</p>
    </footer>

</body>
</html>
